<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank">
        <button style="background-color: #333333;color: #e7e7e7; border-radius: 5px; cursor: pointer;">lets go to google</button>
    </a>
    <br>
    <button onclick="myFunction()" style="background-color: #333333;color: #e7e7e7; border-radius: 5px; cursor: pointer;">change text</button>
    <p id="testing">Hello</p>

    <script>
        function myFunction()
        {
            document.getElementById("testing").innerHTML = "Good Bye"
        }
    </script>
</body>
</html>
